syntax = "proto2";

message Product{
  required int64 iid = 1;
  required string description = 2;
  required int32 count = 3;
}

message FBMessage{
  required int32 pid = 1;
  required Product products = 2;
  required int32 x = 3;
  required int32 y = 4;
}

message BFMessage{
  required int32 pid = 1;
  optional string status = 2;
  optional string trackingNum = 3;
  optional bool isMatched = 4;
}
